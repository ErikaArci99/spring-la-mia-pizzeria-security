<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/resources :: resources"></head>

<body>
    <header th:replace="fragments/navbar :: navbar"></header>

    <main class="container py-5">
        <h2 class="mb-4 text-center">Login</h2>

        <div class="mx-auto col-md-5">
            <form th:action="@{/login}" method="post" class="row g-3">

                <!-- Username -->
                <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" id="username" name="username" class="form-control" required>
                </div>

                <!-- Password -->
                <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <!-- Errori login -->
                <div class="col-12 text-danger" th:if="${param.error}">
                    Username o password non corretti
                </div>

                <!-- Messaggio logout -->
                <div class="col-12 text-success" th:if="${param.logout}">
                    Logout effettuato con successo
                </div>

                <!-- Pulsante Login -->
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-primary">Accedi</button>
                    <a href="/" class="btn btn-secondary">Annulla</a>
                </div>

            </form>
        </div>
    </main>

    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/resources :: resources"></head>

<body>
    <header th:replace="fragments/navbar :: navbar"></header>

    <main class="container py-5">
        <h2 class="mb-4 text-center">Crea nuova pizza</h2>

        <div class="mx-auto" style="max-width: 700px;">
            <form th:action="@{/pizza/create}" th:object="${pizza}" method="post" class="row g-3">

                <!-- Nome -->
                <div class="col-md-6">
                    <label for="nome" class="form-label">Nome</label>
                    <input type="text" th:field="*{nome}" id="nome" class="form-control">
                    <ul class="text-danger mt-1" th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></ul>
                </div>

                <!-- Prezzo -->
                <div class="col-md-6">
                    <label for="prezzo" class="form-label">Prezzo (â‚¬)</label>
                    <input type="number" step="0.01" min="0.01" th:field="*{prezzo}" id="prezzo" class="form-control">
                    <ul class="text-danger mt-1" th:if="${#fields.hasErrors('prezzo')}" th:errors="*{prezzo}"></ul>
                </div>

                <!-- Descrizione -->
                <div class="col-12">
                    <label for="descrizione" class="form-label">Descrizione</label>
                    <textarea th:field="*{descrizione}" id="descrizione" class="form-control" rows="4"></textarea>
                    <ul class="text-danger mt-1" th:if="${#fields.hasErrors('descrizione')}" th:errors="*{descrizione}">
                    </ul>
                </div>

                <!-- Foto -->
                <div class="col-12">
                    <label for="foto" class="form-label">URL immagine</label>
                    <input type="text" th:field="*{foto}" id="foto" class="form-control">
                    <ul class="text-danger mt-1" th:if="${#fields.hasErrors('foto')}" th:errors="*{foto}"></ul>
                </div>

                <!-- Ingredienti -->
                <div class="col-12">
                    <label class="form-label">Ingredienti</label>
                    <div class="form-check" th:each="ing : ${allIngredients}">
                        <input class="form-check-input" type="checkbox" th:id="${'ing-' + ing.id}"
                            th:name="ingredientIds" th:value="${ing.id}">
                        <label class="form-check-label" th:for="${'ing-' + ing.id}" th:text="${ing.nome}"></label>
                    </div>
                </div>

                <!-- Pulsanti -->
                <div class="col-12 d-flex justify-content-between">
                    <button type="submit" class="btn btn-success">Salva pizza</button>
                    <a href="/" class="btn btn-secondary">Annulla</a>
                </div>

            </form>
        </div>
    </main>
    <div th:replace="fragments/scripts :: scripts"></div>

</body>

</html>

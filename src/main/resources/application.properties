spring.application.name=spring-la-mia-pizzeria-security

# data source
spring.datasource.url=jdbc:mysql://localhost:3306/pizzeria
spring.datasource.username=root
spring.datasource.password=ErikaArci.123

# Hibernate Proprieties 
# the sql dialect makes Hibernate generate better DQL fot the chosen database 
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# hibernate ddl auto (create, create-drop, validate, update, none)
spring.jpa.hibernate.ddl-auto= update

# Date Formatting
spring.mvc.format.date=yyyy-MM-dd
spring.mvc.format.date-time=yyyy-MM-dd HH:mm:ss
spring.mvc.format.time=HH:mm:ss

# Impostazioni aggiuntive, utili per il testing (vanno rimosse poi)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true